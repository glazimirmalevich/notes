<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Notes</title>
</head>

<body>
    <div class="header">
        <div class="header__logo"><img src="img/logo.png" alt=""><span>Notes</span></div>
        <div class="header__searchbar"><input type="text" placeholder="search"></div>
        <div class="header__login"><span>Login</span></div>
    </div>
    <div class="container">
        <div class="notes">
           <div class="notes__add"><input type="text" placeholder="Take a note..." class="take_note"></div>
           <div class="notes__pre__text">Pinned</div>
           <div class="notes__pinned">
            <div class="notes__list__item">
                <div class="notes__pin">#</div>
                <div class="notes__list__item__title">Hello world!</div>
                <div class="notes__list__item__body">weqweqweqwe</div>
            </div>
           </div>
           <div class="notes__pre__text">Other</div>
           <div class="notes__list">
           </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
